version: '3'
services:
  dispatcher:
    image: octoblu/meshblu-core-dispatcher
    depends_on:
      - redis
      - mongo
    environment:
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_URI=redis://redis:6379
      - FIREHOSE_REDIS_URI=redis://redis:6379
      - MONGODB_URI=mongodb://mongo:27017/meshblu
      - JOB_LOG_REDIS_URI=redis://redis:6379
      - TOKEN=meshblu-test-pepper
      - PRIVATE_KEY_
      - PUBLIC_KEY_
  worker-webhook:
    image: octoblu/meshblu-core-worker-webhook
    depends_on:
      - redis
      - dispatcher
    environment:
      - REDIS_URI=redis://redis:6379
      - JOB_LOG_REDIS_URI=redis://redis:6379
      - PRIVATE_KEY_
  firehose-socketio:
    image: octoblu/meshblu-core-firehose-socket.io
    depends_on:
      - redis
      - dispatcher
      - worker-webhook
    environment:
      - REDIS_URI=redis://redis:6379
      - FIREHOSE_REDIS_URI=redis://redis:6379
  protocol-adapter-http:
    image: octoblu/meshblu-core-protocol-adapter-http
    depends_on:
      - redis
      - dispatcher
      - worker-webhook
      - firehose-socketio
    environment:
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_URI=redis://redis:6379
      - JOB_LOG_REDIS_URI=redis://redis:6379
    ports:
      - '3000:80'
  mongo:
    image: mongo
    expose:
      - '27017'
  redis:
    image: redis
    expose:
      - '6379'
